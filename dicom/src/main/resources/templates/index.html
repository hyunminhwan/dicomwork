<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DICOM Image Viewer</title>
<script src="https://unpkg.com/cornerstone-core"></script>
<script src="https://unpkg.com/cornerstone-tools"></script>
<script src="https://unpkg.com/dicom-parser"></script>
<script src="https://unpkg.com/cornerstone-wado-image-loader"></script>
<style>
    #dicomImage, #dicomImageCanvas, #dicomImageWebGL {
        width: 512px;
        height: 512px;
    }
</style>
</head>
<body>
    <h2>DICOM IMAGE VIEWER</h2>
    <div class="row">
        <div class="col-xs-6">
            <h4>Canvas</h4>
            <div id="dicomImageCanvas"
                 style="width:512px;height:512px"
                 oncontextmenu="return false"
                 onmousedown="return false">
            </div>
            <div class="wwwc">WW/WC:</div>
            <div class="renderTime">Render Time:</div>
        </div>
        <div class="col-xs-6">
            <h4>WebGL</h4>
            <div id="dicomImageWebGL"
                 style="width:512px;height:512px"
                 oncontextmenu="return false"
                 onmousedown="return false">
            </div>
            <div class="wwwc">WW/WC:</div>
            <div class="renderTime">Render Time:</div>
        </div>
    </div>
</body>
</html>
