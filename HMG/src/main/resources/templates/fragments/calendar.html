<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="fragment-calendar">
<head>
	<meta charset="UTF-8">
	<title>달력 선택 및 날짜 전송</title>
	<style>
		/* 기본 스타일 정의 */
		body {
			font-family: Arial, sans-serif;
			background-color: #f9f9f9;
		}

		table {
			width: 100%;
			border-collapse: collapse;
			background-color: #ffffff;
		}

		th,
		td {
			border: 1px solid #ddd;
			padding: 10px;
			text-align: center;
			font-size: 16px;
		}

		th {
			background-color: #f0f0f0;
			color: #333;
		}

		td {
			cursor: pointer;
			border-radius: 50%;
		}

		td:hover {
			background-color: #e6ffe6;
			/* Hover 효과 */
		}

		.selected {
			background-color: #00cc44;
			/* 초록색 */
			color: white;
			border-radius: 50%;
			/* 동그랗게 만들기 */
		}

		.in-range {
			background-color: #ccffcc;
			/* 선택 범위는 연한 초록색 */
			border-radius: 50%;
		}

		.calendar-panel {
			margin-top: 20px;
		}

		.buttons {
			margin-top: 20px;
		}

		.date-input {
			font-size: 18px;
			border: 1px solid #ddd;
			border-radius: 8px;
			padding: 10px;
			margin: 10px 0;
			width: 100%;
			text-align: center;
			color: #333;
		}
	</style>
</head>

<body>

	<div class="container">
		<div class="calendar-panel">
			<div id="calendar-title" style="font-size: 24px; margin-bottom: 20px; text-align: center;"></div>
			<button id="prev-month">이전 달</button>
			<button id="next-month">다음 달</button>
			<table>
				<thead>
					<tr>
						<th>일</th>
						<th>월</th>
						<th>화</th>
						<th>수</th>
						<th>목</th>
						<th>금</th>
						<th>토</th>
					</tr>
				</thead>
				<tbody id="calendar-body">
					<!-- 달력 날짜가 렌더링되는 영역 -->
				</tbody>
			</table>
		</div>

		<!-- 검사일자 선택 -->
		<div>
			<label>검사일자:</label>
			<input type="date" id="start-date" class="date-input" readonly>
			~
			<input type="date" id="end-date" class="date-input" readonly>
		</div>

		<div class="buttons">
			<!-- 새로 추가된 버튼 -->
			<button type="button" onclick="submitNewForm()">새 페이지로 이동</button>
		</div>
	</div>

	<script>
		let today = new Date();
		let currentMonth = today.getMonth();
		let currentYear = today.getFullYear();
		let startDate = null;
		let endDate = null;

		function renderCalendar(month, year) {
			const monthNames = ["1월", "2월", "3월", "4월", "5월", "6월", "7월", "8월", "9월", "10월", "11월", "12월"];
			const firstDay = new Date(year, month).getDay();
			const daysInMonth = new Date(year, month + 1, 0).getDate();

			const calendarTitle = document.getElementById("calendar-title");
			calendarTitle.textContent = `${year}년 ${monthNames[month]}`;

			const calendarBody = document.getElementById("calendar-body");
			calendarBody.innerHTML = "";

			let date = 1;
			for (let i = 0; i < 6; i++) {
				const row = document.createElement("tr");
				for (let j = 0; j < 7; j++) {
					const cell = document.createElement("td");
					if (i === 0 && j < firstDay) {
						cell.textContent = "";
					} else if (date > daysInMonth) {
						cell.textContent = "";
					} else {
						cell.textContent = date;
						cell.dataset.date = `${year}-${month < 9 ? '0' + (month + 1) : (month + 1)}-${date < 10 ? '0' + date : date}`;
						cell.addEventListener("click", () => handleDateSelection(cell, cell.textContent, month + 1, year)); // 날짜 선택
						date++;
					}
					row.appendChild(cell);
				}
				calendarBody.appendChild(row);
			}
			highlightSelectedRange();
		}

		// 날짜 범위 시각적 표시
		function highlightSelectedRange() {
			if (!startDate || !endDate) return;

			const cells = document.querySelectorAll("td");
			cells.forEach(cell => {
				const cellDate = cell.dataset.date;
				if (cellDate >= startDate && cellDate <= endDate) {
					cell.classList.add("in-range");
				} else {
					cell.classList.remove("in-range");
				}
			});
		}

		// 날짜 선택 핸들러
		function handleDateSelection(cell, day, month, year) {
			const selectedDate = `${year}-${month < 10 ? '0' + month : month}-${day < 10 ? '0' + day : day}`;

			if (!startDate || (startDate && endDate)) {
				// 시작 날짜 선택 또는 범위 초기화
				startDate = selectedDate;
				endDate = null;
			} else {
				// 끝 날짜 선택
				endDate = selectedDate;
				if (startDate > endDate) {
					[startDate, endDate] = [endDate, startDate]; // 날짜 순서 반전
				}
			}

			document.getElementById("start-date").value = startDate;
			document.getElementById("end-date").value = endDate ? endDate : startDate;

			highlightSelectedRange();

			// 선택된 날짜 동그랗게 표시
			const cells = document.querySelectorAll("td");
			cells.forEach(cell => {
				const cellDate = cell.dataset.date;
				if (cellDate === startDate || cellDate === endDate) {
					cell.classList.add("selected");
				} else {
					cell.classList.remove("selected");
				}
			});
		}

		// 새 페이지로 이동하는 폼 제출 함수
		function submitNewForm() {
			const startDate = document.getElementById("start-date").value;
			const endDate = document.getElementById("end-date").value;
			if (startDate && endDate) {
				alert(`날짜 범위: ${startDate} ~ ${endDate}`);
			} else {
				alert("날짜를 선택하세요.");
			}
		}

		// 이전 달 이동
		document.getElementById("prev-month").addEventListener("click", () => {
			currentMonth = (currentMonth === 0) ? 11 : currentMonth - 1;
			currentYear = (currentMonth === 11) ? currentYear - 1 : currentYear;
			renderCalendar(currentMonth, currentYear);
		});

		// 다음 달 이동
		document.getElementById("next-month").addEventListener("click", () => {
			currentMonth = (currentMonth === 11) ? 0 : currentMonth + 1;
			currentYear = (currentMonth === 0) ? currentYear + 1 : currentYear;
			renderCalendar(currentMonth, currentYear);
		});

		// 초기 로드 시 현재 달 렌더링
		window.onload = function () {
			renderCalendar(currentMonth, currentYear);
		};
	</script>

</body>
</div>
</html>
