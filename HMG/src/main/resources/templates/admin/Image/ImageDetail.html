<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>DICOM Viewer</title>
	<script src="https://unpkg.com/cornerstone-core/dist/cornerstone.js"></script>
	<script src="https://unpkg.com/cornerstone-tools"></script>
	<script src="https://unpkg.com/dicom-parser"></script>
	<script src="https://unpkg.com/cornerstone-wado-image-loader"></script>
	<script src="https://unpkg.com/cornerstone-tools/dist/cornerstoneTools.js"></script>

</head>
<!--스크립트 링크-->
<script src="js/ImageDetail.js"></script>
<script src="js/tools.js"></script>

<div th:replace="~{fragments/tools.html :: tools-container}"></div>

<body>
	<!-- DICOM 이미지를 표시할 단일 뷰어 컨테이너 -->
	<div class="viewer-container" id="dicomViewer" style="width:1200px; height:800px; border:1px solid black;"
	th:ondblclick="|location.href='@{/ImageTabList(studyKey=${studyKey})}'|">
		<!-- 이미지 경로를 저장한 데이터 -->
		<span th:each="image : ${images}" th:data-path="@{'/mhg/'+ ${image} }"></span>
	</div>
	
</body>
</html>
